    	<script>
			document.querySelectorAll('img').forEach(img => {
				// Obter o nome completo do arquivo a partir do src
				const fullName = decodeURIComponent(img.src.split('/').pop());
			
				// Remover a extensão do arquivo
				const imageName = fullName.split('.').slice(0, -1).join('.');
			
				// Criar o elemento <p> com o nome do arquivo
				const label = document.createElement('p');
				label.textContent = imageName; // Define o texto com o nome sem extensão
				label.classList.add('product-name'); // Adiciona a classe CSS
			
				// Inserir o <p> após a imagem
				img.parentNode.insertBefore(label, img.nextSibling);
			});
		</script>
